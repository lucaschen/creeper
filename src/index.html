<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft Creeper</title>
    <link href="./style.scss" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="creeper">
      <div class="creeper-leg -back">
        <div class="creeper-leg-front" id="creeper-back-leg-front"></div>
        <div class="creeper-leg-top" id="creeper-back-leg-top"></div>
        <div class="creeper-leg-side" id="creeper-back-leg-side"></div>
      </div>
      <div class="creeper-leg -front">
        <div class="creeper-leg-front" id="creeper-front-leg-front"></div>
        <div class="creeper-leg-top" id="creeper-front-leg-top"></div>
        <div class="creeper-leg-side" id="creeper-front-leg-side"></div>
      </div>
      <div class="creeper-body">
        <div class="creeper-body-front" id="creeper-body-front"></div>
        <div class="creeper-body-side" id="creeper-body-side"></div>
      </div>
      <div class="creeper-head">
        <div class="creeper-head-front" id="creeper-head-front"></div>
        <div class="creeper-head-top" id="creeper-head-top"></div>
        <div class="creeper-head-side" id="creeper-head-side"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
